<!DOCTYPE html>
<html>
	<head>
		<title>JeTuIlNousVousIls</title>
	</head>

	<body>
		<input type="text" id="verbInput" value="manger" />
		<button onclick="search()">Rechercher</button>

		<h1 id="verbLabel"></h1>
	</body>
</html>

<script>
	function search() {
		const verb = document.getElementById('verbInput').value;

		fetch('/' + verb).then(function(response) {
			response.json().then(function(json) {
				const tenses = json.response.tenses;
				document.getElementById('verbLabel').textContent = json.response.verb;

				for (const tense of Object.keys(tenses)) {
					const h2 = document.createElement('h2');
					const table = document.createElement('table');

					h2.textContent = tense;

					for (const conjugation of tenses[tense]) {
						const row = table.insertRow();

						row.insertCell().textContent = conjugation.pronoun;
						row.insertCell().textContent = conjugation.conjugation;
					}

					document.body.appendChild(h2);
					document.body.appendChild(table);
				}
			});
		})
	}
	
</script>
