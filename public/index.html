<!DOCTYPE html>
<html>
	<head>
		<title>Je Tu Il Nous Vous Ils</title>
		<style>
			* {
				text-align: center;
				font-size: 30px;
			}

			#score {
				position: fixed;
				top: 60px;
			}

			td {
				padding: 10px;
			}

			.started {
				background-color: orange;
			}

			.finished {
				background-color: green;
			}

			#header {
				position: fixed;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<input type="text" id="verbInput" />
			<button onclick="search()">Rechercher</button>
			<button onclick="if (verb != null) verb.showAnswers()">Voir les r√©ponses</button>
		</div>

		<table id="score" cellspacing="0"></table>
		
		<div id="verb"></div>
	</body>
</html>

<script src="js/Conjugation.js"></script>
<script src="js/Tense.js"></script>
<script src="js/Score.js"></script>
<script src="js/Verb.js"></script>
<script>
	var verb = null;

	function search() {
		const verbInputValue = document.getElementById('verbInput').value;
		if (verbInputValue == '') {
			return;
		}

		fetch('/' + verbInputValue).then(function(response) {
			response.json().then(function(json) {
				if (json.success) {
					verb = new Verb(json.response.verb, json.response.tenses);
				} else {
					alert(json.message);
				}
			});
		});
	}
</script>
