<!DOCTYPE html>
<html>
	<head>
		<title>Je Tu Il Nous Vous Ils</title>
		<style>
			* {
				text-align: center;
				font-size: 30px;
			}

			#score {
				position: fixed;
			}

			#score td {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<input type="text" id="verbInput" />
		<button onclick="search()">Rechercher</button>

		<table id="score"></table>
		<div id="verb"></div>
	</body>
</html>

<script src="js/Conjugation.js"></script>
<script src="js/Tense.js"></script>
<script src="js/Score.js"></script>
<script src="js/Verb.js"></script>
<script>
	var verb = null;

	function search() {
		fetch('/' + document.getElementById('verbInput').value).then(function(response) {
			response.json().then(function(json) {
				verb = new Verb(json.response.verb, json.response.tenses);
			});
		});
	}
</script>
